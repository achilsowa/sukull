    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-user-plus modal-icon" ng-hide="working"></i>
                <img ng-show="working" src="imgs/loader-white5.gif">
            </div>
            <form name="form" ng-submit="submit()">
                <div class="modal-body">
                    <div class="input-group m-b">
                        <span class="input-group-addon">{{strs['Email'] | tr }} </span>
                        <input ng-model="email" type="email" placeholder="{{strs['Enter your colleague\'s email'] | tr }}" class="form-control" required>
                    </div>
                    <br/>
                    <div ng-show="classrooms.length">{{strs['You may want to share some of your classroom with him'] | tr }}</div>
                    <br/>
                    <div style="display:inline-block; margin:10px;" ng-repeat="classroom in classrooms">
                        <input ng-model="classroom.selected" type="checkbox" > {{classroom.name}} <span ng-show="classroom.school">, {{classroom.school}}</span>
                    </div>

                </div>
                <div class="modal-footer">
                    <span ng-show="error" class="alert-danger pull-left">{{error | tr}}</span>
                    <button type="button" class="btn btn-sm btn-white" data-dismiss="modal">{{strs['Close'] | tr }}</button>
                    <button ng-disabled="form.$invalid || working" ng-click="submit()" type="button"  class="btn btn-sm btn-primary">
                        <img ng-show="working" src="imgs/loader-white5.gif">
                        {{strs['Invite'] | tr }}
                    </button>
                </div>
            </form>
        </div>
    </div>
