<div class="modal-dialog">
    <div class="modal-content animated fadeIn">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <i class="fa fa-university modal-icon"></i>
        </div>
        <form name="form" ng-submit="submit()">
            <div class="modal-body">
                <div class="input-group m-b">
                    <span class="input-group-addon">{{strs['Name'] | tr}} </span>
                    <input ng-model="classroom.name" type="text" placeholder="{{strs['classroom name'] | tr}}" class="form-control" required>
                </div>
                <div class="input-group m-b">
                    <span class="input-group-addon">{{strs['School'] | tr }} </span>
                    <input ng-model="classroom.school" type="text" placeholder="{{strs['classroom school'] | tr}}" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <span ng-show="error" class="alert-danger pull-left">{{error | tr}}</span>
                <button type="button" class="btn btn-sm btn-white" data-dismiss="modal">{{strs['Close'] | tr}}</button>
                <button ng-disabled="form.$invalid || working" ng-click="submit()" type="button"  class="btn btn-sm btn-primary">
                    <img ng-show="working" src="imgs/loader-white5.gif">
                    {{strs['Save'] | tr}}
                </button>
            </div>
        </form>
    </div>
</div>
