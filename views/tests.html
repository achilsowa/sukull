<div class="row wrapper border-bottom white-bg page-heading">
    <div class="non-functionnal-btns pull-right">
        <span class="btn-group" ng-show="testsCtrl.current">
            <span class="btn btn-sm btn-white btn-bitbucket" ng-click="testsCtrl.edit(testsCtrl.current)">
                <i class="fa fa-pencil"></i>
            </span>
            <span class="btn btn-sm btn-white btn-bitbucket" ng-click="testsCtrl.remove(testsCtrl.current)">
                <i class="fa fa-trash"></i>
            </span>
        </span>

        <span ng-switch="testsCtrl.switchViewCtrl.current_tab">
            <span ng-switch-when="0" ng-click="testsCtrl.switchViewCtrl.next()" class="btn btn-sm btn-white btn-bitbucket">
                <i class="fa fa-th-large"></i>
            </span>
            <span ng-switch-when="1" ng-click="testsCtrl.switchViewCtrl.next()" class="btn btn-sm btn-white btn-bitbucket">
                <i class="fa fa-list"></i>
            </span>
        </span>
    </div>
</div>
<div class="row">
    <div class="main-window" ng-switch="testsCtrl.switchViewCtrl.current_tab">
        <div table-view ng-switch-when="0" headers="testsCtrl.headers" items="testsCtrl.tests" icon="testsCtrl.view_icon"
             remove="testsCtrl.remove(item)" edit="testsCtrl.edit(item)" open="testsCtrl.open(item)">

        </div>
        <div grid-view fixed-height ng-switch-when="1" headers="testsCtrl.headers" items="testsCtrl.tests" icon="testsCtrl.view_icon"
             remove="testsCtrl.remove(item)" edit="testsCtrl.edit(item)" open="testsCtrl.open(item)">
        </div>
    </div>
</div>

<div save-test-modal test="testsCtrl.saveCtrl.item" save="testsCtrl.saveCtrl.save()"
     working="testsCtrl.saveCtrl.working" error="testsCtrl.saveCtrl.error"
     class="modal inmodal" id="save-test-modal" tabindex="-1" role="dialog"  aria-hidden="true" data-backdrop="static">
</div>
