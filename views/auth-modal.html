<div class="modal-dialog">
    <div class="modal-content animated fadeIn">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <i class="fa fa-sign-in modal-icon"></i>
        </div>
        <form name="form" action="../login.php" method="get">
            <div class="modal-body">
                {{strs['Your are not authenticated or your session has ended'] | tr}}. <br/>
                {{strs['Please sign in again'] | tr}}!!!!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-white" data-dismiss="modal">{{strs['Close'] | tr}}</button>
                <button ng-disabled="form.$invalid" type="submit"  class="btn btn-sm btn-primary"> {{strs['Sign in'] | tr}} </button>
            </div>
        </form>
    </div>
</div>
